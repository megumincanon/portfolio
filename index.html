<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
    }

    /* サイドメニュー */
    .sidebar {
      width: 200px;
      background-color: #111;
      height: 100vh;
      padding-top: 30px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #333;
      color: #fff;
    }

    /* メインコンテンツ */
    .content {
      margin-left: 200px;
      padding: 40px;
      flex: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- サイドメニュー -->
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- メインコンテンツ -->
  <div class="content">
    <h1>My Portfolio</h1>
    <p>ここから新しいポートフォリオを始めます！</p>
  </div>
</body>
</html>

      padding: 4px 8px;
      font-size: 14px;
      border-radius: 5px;

</head>
