<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
    }

    /* サイドバー */
    .sidebar {
      width: 200px;
      background-color: #111;
      height: 100vh;
      padding-top: 30px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #333;
      color: #fff;
    }

    /* メイン */
    .content {
      margin-left: 200px;
      padding: 40px;
      flex: 1;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    /* スライドショー */
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: auto;
    }

    .slide {
      display: none;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- サイドメニュー -->
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- メインコンテンツ -->
  <div class="content">
    <h1>Gallery</h1>
    <div class="slideshow-container">
      <!-- 好きな画像URLに置き換えてOK -->
      <img class="slide" src="https://x.com/watawatawatasan/status/1962367672848638102/photo/1" style="display:block;">
      <img class="slide" src="https://picsum.photos/800/500?random=1">
      <img class="slide" src="https://picsum.photos/800/500?random=2">
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000); // 3秒ごとに切り替え
    }

    showSlides();
  </script>
</body>
</html>
