<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #000;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .slideshow-container {
      max-width: 600px;
      margin: auto;
    }
    .slide {
      width: 100%;
      display: none;
      border-radius: 10px;
    }

    /* ギャラリー */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 40px;
    }
    .image-container {
      position: relative;
    }
    .image-container img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .overlay-text {
      position: absolute;
      bottom: 6px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content">
    <h1>Gallery</h1>

    <!-- スライドショー -->
    <div class="slideshow-container">
      <img class="slide" src="https://cos.guide/upload/full/2024/05/GOBMtkmasAAM7Tj.jpg" style="display:block;">
      <img class="slide" src="https://cos.guide/upload/full/2025/06/GrZPoxcbwAEDBfi.jpg">
      <img class="slide" src="https://cos.guide/upload/full/2024/12/Ge6dmITbwAArrLP.jpg">
      <img class="slide" src="https://cos.guide/upload/full/2024/03/GJOrcxJaEAAqYJo.jpg">
    </div>

    <!-- ギャラリー -->
    <div class="gallery">
      <div class="image-container">
        <img src="https://cos.guide/upload/full/2025/08/GxQ9VdGboAEAmh1.jpg" alt="cosplay photo">
        <div class="overlay-text">@mmm_n_mmm_mmm</div>
      </div>
      <div class="image-container">
        <img src="https://cos.guide/upload/full/2025/06/GrZPoxcbwAEDBfi.jpg" alt="cosplay photo">
        <div class="overlay-text">@mmm_n_mmm_mmm</div>
      </div>
      <div class="image-container">
        <img src="https://cos.guide/upload/full/2024/12/Ge6dmITbwAArrLP.jpg" alt="cosplay photo">
        <div class="overlay-text">@Nannan_cos</div>
      </div>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    function showSlides() {
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
    showSlides();
  </script>
</body>
</html>
