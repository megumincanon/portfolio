<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: auto;
        }
        .slide {
            display: none;
            width: 100%;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ギャラリー</h1>
    <div class="slideshow-container">
        <img class="slide" src="images/image1.jpg" alt="Image 1">
        <img class="slide" src="images/image2.jpg" alt="Image 2">
        <img class="slide" src="images/image3.jpg" alt="Image 3">
    </div>
    
    <script>
        let index = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.style.display = "none");
            index++;
            if (index > slides.length) { index = 1; }
            slides[index - 1].style.display = "block";
            setTimeout(showSlides, 3000); // 3秒ごとに切り替え
        }
        showSlides();
    </script>
</body>
</html>
