    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;

    .image-container {
      position: relative;
      display: inline-block;
    }
    .image-container img {

      bottom: 8px;
      right: 12px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>画像右下にアカウント表示</h1>
  <div class="image-container">
    <img src="https://cos.guide/upload/full/2025/08/GxQ9VdGboAEAmh1.jpg" alt="cosplay photo">
